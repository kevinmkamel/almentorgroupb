<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
      transition: 0.3s;
    }
    .container {
      max-width: 350px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #2196F3;
      cursor: pointer;
    }
    .night-mode {
      background: #1e1e1e;
      color: white;
    }
    .night-mode .container {
      background: #2c2c2c;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .toggle-mode {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleMode()">تغيير المظهر</button>

  <div class="container" id="signupBox">
    <h2>إنشاء حساب</h2>
    <input type="text" id="signupUser" placeholder="اسم المستخدم" />
    <input type="password" id="signupPass" placeholder="كلمة المرور" />
    <button onclick="signUp()">تسجيل</button>
    <div class="switch">عندك حساب؟ <a onclick="showLogin()">سجّل دخول</a></div>
  </div>

  <div class="container" id="loginBox" style="display: none;">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="loginUser" placeholder="اسم المستخدم" />
    <input type="password" id="loginPass" placeholder="كلمة المرور" />
    <button onclick="logIn()">دخول</button>
    <div class="switch">ما عندكش حساب؟ <a onclick="showSignUp()">أنشئ حساب</a></div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("night-mode");
    }

    function showLogin() {
      document.getElementById("signupBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    function showSignUp() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("signupBox").style.display = "block";
    }

    function signUp() {
      const u = document.getElementById("signupUser").value.trim();
      const p = document.getElementById("signupPass").value.trim();
      if (!u || !p) {
        alert("من فضلك املأ كل البيانات");
        return;
      }
      if (localStorage.getItem(u)) {
        alert("الاسم ده مستخدم قبل كده");
        return;
      }
      localStorage.setItem(u, p);
      alert("تم إنشاء الحساب! سجّل دخولك الآن");
      showLogin();
    }

    function logIn() {
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      const saved = localStorage.getItem(u);
      if (saved === p) {
        alert("تم تسجيل الدخول بنجاح");
        if (window.AppInventor) {
          window.AppInventor.setWebViewString("login_success");
        }
      } else {
        alert("بيانات الدخول غير صحيحة");
      }
    }
  </script>
</body>
</html>
